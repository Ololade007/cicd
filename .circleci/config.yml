version : 2.1
orbs:
  node: circleci/node@5.0.2
jobs: 
  build:
    steps :
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: 
          name : install npm dependencies
          command: |
            npm install --save
      -run:
          name : finalize build
          command:  |
            npm run build
workflows: 
  build_app:
    jobs:
      - build


